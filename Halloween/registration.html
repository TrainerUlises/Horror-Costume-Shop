<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This horror website sells exclusive Halloween costumes and accessories">
    <title>NYC Infamous Scare Shop</title>
    <link rel="stylesheet" type="text/css" href="halloween.css" />
    <script src="js/cookiemanager.js"></script>
    <script>
        function registration() {
            username = document.getElementById("username").value;
            password = document.getElementById("password").value;
            password2 = document.getElementById("password2").value;

            if (getCookie(username) != null) {
                alert("Username already taken.");
            } else if (password === password2) {
                setCookie(username, password, 30);
                alert("Thank you for your registration.");
                location.href = "login.html";
            } else {
                alert("Passwords do not match.");
            }
        }
    </script>
</head>

<body>
    <header id="mainHeader">
        <div class="container">
            <h1>NYC Infamous Scare Shop: REGISTRATION</h1>
        </div>
    </header>

    <nav id="navbar">
        <div class="container">
            <ul>
                <li>
                    <script>
                        if (getCookie("flag") === "true")
                            document.writeln(`<a href="logoff.html">Logoff</a>`);
                        else
                            document.writeln(`<a href="login.html">Login</a>`);
                    </script>
                </li>
                <li><a href="halloween.html">MAIN MENU</a></li>
                <li><a href="contactUs.html">CONTACT US</a></li>
                <li><a href="aboutUs.html">ABOUT US</a></li>
                <li><a href="buyCostumes.html">BUY SCARY OUTFIT</a></li>
                <li><a href="buyMasks.html">BUY MASKS</a></li>
                <li><a href="buyProps.html">BUY ACCESSORIES</a></li>
                <li><a href="login.html">LOGIN</a></li>
                <li><a href="registration.html">REGISTER</a></li>
                <li><a href="cart.html">SHOPPING CART</a></li>
                <li><a href="logoff.html">LOGOFF</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <form class="my-form">
                <div class="form-group">
                
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" id="password2" placeholder="Confirm your password">
                </div>
                <input class="button" type="button" value="Register" name="" onclick="registration();">
            </form>
        </div>
    </main>

    <footer>
        
    </footer>

</body>

</html>
